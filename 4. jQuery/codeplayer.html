<html>
<head>
	<title>CodePlayer</title>

    <script type="text/javascript" src="jquery.min.js"></script>

    <style>

    	body {
    		margin: 0;
    		padding: 0;
		    font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
		    font-weight: 300;
    	}

    	#top {
    		width: 100%;
    		height: 40px;
    		background-color: #e0e0e0;
    		border-bottom: 1px solid gray;
    	}

    	#logo {
    		padding: 5px 0 0 20px;
    		font-weight: bold;
    		font-size: 120%;
    		float: left;
    	}

    	#buttonDiv {
    		float:right;
    		padding: 5px 10px 0 0;
    	}

    	#runButton {
    		font-size: 120%;
    	}

    	#toggles {
    		list-style: none;
    	}

    	#toggles li {
    		float:left;
    	}

    </style>

</head>
<body>

	<div id="container">

		<div id="top">

			<div id="logo">

				CodePlayer

			</div>

			<div id="buttonDiv">

				<button id="runButton">Run</button>

			</div>

			<ul id="toggles">

				<li>HTML</li>
				<li>CSS</li>
				<li>JS</li>
				<li>Run</li>

			</ul>

		</div>

	</div>

</body>
</html>
