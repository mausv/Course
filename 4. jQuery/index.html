<!doctype html>
<html>
<head>
    <title>Learning jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        .square {
            width: 200px;
            height: 200px;
            background-color: red;
            margin-top: 10px;
        }

        #circle {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: green;
        }
    </style>

    <script type="text/javascript" src="jquery.min.js"></script>
    
</head>

<body>

    <div id="circle"></div>
    
    <script>

        $("#circle").click(function() {

            $(this).animate({
                width:"600px",
                height:"600px",
                borderRadius: "300px",
                marginLeft:"100px",
                marginTop: "100px"

            }, 800);

        });

    </script>

</body>
</html>
