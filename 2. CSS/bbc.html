<!doctype html>
<html>
<head>
    <title>Mauricio's BBC</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

        body{
            margin: 0;
            font-family: arial, helvetica, arial, sans-serif;
        }

        #topbar{
            background-color: #7A0000;
            width:100%;
            height: 42px;
            color: white;
            float:left;
        }

        .fixedwidth{
            width:1050px;
            margin:0 auto;
        }

        #logodiv{
            padding-top: 3px;
            float: left;
            border-right: 1px solid #990000;
            padding-right: 10px;
        }

        #signindiv{
            padding: 0 40px 11px 20px;
            width: 200px;
            font-weight: bold;
            font-size: 0.9em;
            float: left;
            border-right: 1px solid #990000;
        }

        #signindiv img{
            position: relative;
            top: 7px;
        }

        #signindiv p{
            position: relative;
            top: 3px;
        }

        #topmenudiv{
            float:left;
        }

        #topmenudiv ul{
            margin: 0;
            padding: 0;
        }

        #topmenudiv li{
            float:left;
            list-style: none;
            font-weight: bold;
            font-size: 0.9em;
            border-right: 1px solid #990000;
            height:100%;
            padding: 12px 20px 10px 20px;
        }

        #searchdiv {
            float:left;
            padding: 8px;
        }
    </style>    
</head>

<body>

    <div id="container">

        <div id="topbar">
            <div class="fixedwidth">
                <div id="logodiv">
                    <img src="images/bbclogo.png">
                </div>

                <div id="signindiv">
                    <img src="images/login.png"> Sign In
                </div>

                <div id="topmenudiv">
                    <ul>
                        <li>News</li>
                        <li>Sport</li>
                        <li>Weather</li>
                        <li>iPlayer</li>
                        <li>TV</li>
                        <li>Radio</li>
                        <li>More...</li>
                    </ul>
                </div>

                <div id="searchdiv">
                    <input type="text"/>
                </div>
            </div>
        </div>



    </div>
    
</body>
</html>
