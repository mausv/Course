<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
</head>

<body>    
    <p>How many fingers are you holding up?</p>

    <input id="myNumber"/>

    <button id="guess">Guess!</button>

    <script type="text/javascript">

        document.getElementById("guess").onclick=function(){
            var gotIt = false; var guesses = 1; var x; var givenUp = false;

            while (gotIt == false && givenUp == false) {
                x = Math.random();

                x = 6 * x;

                x = Math.floor(x);

                if (x == document.getElementById("myNumber").value) {
                    gotIt = true;
                } else {
                    guesses++;

                    if(guesses > 10) {
                        givenUp = true;
                    }
                }
            }

            if (gotIt == true){

                alert("Got it! It was " + x + ". It took me " + guesses + " guesses");

            } else {
                alert("I give up!");
            }

        }

    </script>

</body>
</html>
