<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>

        body {
            font-family: Verdana, Geneva, sans-serif;
        }

        #box {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
            position: relative;
        }

        #time {
            font-weight: bold;
        }
    </style>
    
</head>

<body>
    <h1>Test your reaction time!</h1>
    <p>Click on the boxes and circles as they appear.</p>

    <p>Your time: <span id="time">0</span> seconds</p>

    <div id="box"></div>

    <script type="text/javascript">

        function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for(var i = 0; i < 6; i++) {

                color += letters[Math.round(Math.random() * 15)];

            }
            return color;
        }


        var clickedTime; var createdTime; var reactionTime;

        appear();

        document.getElementById("box").onclick=function(){
            clickedTime = Date.now();

            reactionTime = (clickedTime-createdTime)/1000;

            document.getElementById("time").innerHTML=reactionTime;

            this.style.display="none";

            appear();
        }

        function appear () {

            if(Math.random() > 0.5) {
                document.getElementById("box").style.borderRadius = "100px";
            } else {
                document.getElementById("box").style.borderRadius = "0px";
            }

            document.getElementById("box").style.top=(Math.random()*300)+"px";

            document.getElementById("box").style.left=(Math.random()*300)+"px";

            document.getElementById("box").style.backgroundColor = getRandomColor();

            setTimeout(function() {
                document.getElementById("box").style.display="block";
                createdTime = Date.now();
            }, Math.floor(6000 * Math.random()));

        }

    </script>

</body>
</html>
